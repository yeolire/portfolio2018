    var width = innerWidth;
    if (width > 500) {
      popup();
      setTimeout(history.back(),0);
    } else {
      location.href = 'html/login.html';
    }

    function popup() {
      var X = (screen.width / 2) - (357 / 2);
      var Y = (screen.height / 2) - (667 / 2);
      window.open('html/login.html', 'subway', 'top=' + Y + ', left=' + X + ', width=357, height=667, directorties=no, location=no, menubar=no, resizable=no, status=no, toolbar=no');
    }
