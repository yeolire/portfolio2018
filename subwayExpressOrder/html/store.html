<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SUBWAY Express Order</title>
  <link rel="shortcut icon" href="../img/subway_favicon.ico">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="../js/common.js" defer></script>
</head>

<body>
  <!-- Navigation Bar -->
  <header class="fixed">
    <h1><a href="../index.html"><img src="../img/logo_w.png" alt="subway"></a></h1>
  </header>

  <!-- Main -->
  <main id="more" class="map">
    <section>
      <form action="">
        <input type="text" id="search" placeholder="지역 또는 매장명 입력">
        <button><i class="fas fa-search"></i></button>
      </form>
      <div id="map"></div>
    </section>
  </main>

  <!-- Tab Bar -->
  <footer class="fixed">
      <a href="home.html"><i class="fas fa-home"></i><h2>Home</h2></a>
      <a href="store.html" class="active"><i class="fas fa-map-marker-alt"></i></i><h2>Store</h2></a>
      <a href="notification.html"><i class="fas fa-bell"></i><h2>Notifications</h2></a>
      <a href="more.html"><i class="fas fa-ellipsis-h"></i><h2>More</h2></a>
  </footer>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a153a3d4d6f9f62d5981c735bd0f132a&libraries=services"></script>
  <script>
    var infowindow = new daum.maps.InfoWindow({
      zIndex: 1
    });

    var mapContainer = document.getElementById('map'),
      mapOption = {
        center: new daum.maps.LatLng(37.566826, 126.9786567),
        level: 3
      };

    var map = new daum.maps.Map(mapContainer, mapOption);

    var mapTypeControl = new daum.maps.MapTypeControl();

    map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

    var zoomControl = new daum.maps.ZoomControl();
    map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

    var ps = new daum.maps.services.Places();

    ps.keywordSearch('써브웨이', placesSearchCB);

    var search = document.querySelector('.map button');

    search.addEventListener('click', function(e) {
      e.preventDefault();
      var input = document.querySelector('.map input').value;

      ps.keywordSearch(input, placesSearchCB);
    });

    function placesSearchCB(data, status, pagination) {
      if (status === daum.maps.services.Status.OK) {

        var bounds = new daum.maps.LatLngBounds();

        for (var i = 0; i < data.length; i++) {
          displayMarker(data[i]);
          bounds.extend(new daum.maps.LatLng(data[i].y, data[i].x));
        }

        map.setBounds(bounds);
      }
    }


    function displayMarker(place) {
      var marker = new daum.maps.Marker({
        map: map,
        position: new daum.maps.LatLng(place.y, place.x)
      });

      daum.maps.event.addListener(marker, 'click', function() {

        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
      });
    }
  </script>
</body>

</html>
