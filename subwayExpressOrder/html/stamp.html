<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SUBWAY Express Order</title>
  <link rel="shortcut icon" href="../img/subway_favicon.ico">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="../js/common.js" defer></script>
</head>

<body>
  <!-- Navigation Bar -->
  <header class="fixed">
    <button id="back"><i class="fas fa-chevron-left"></i></button>
    <h2>Stamp</h2>
  </header>

  <!-- Main -->
  <main id="stamp">
    <section class="stampcard">
      <hgroup><img src="../img/logo_short_w.png" alt="logo">
        <h4> My Stamp Card</h4></hgroup>
      <div><span class="reward"><span>SUB<br>WAY</span></span>
        <span class="reward"><span>SUB<br>WAY</span></span>
        <span class="reward"><span>SUB<br>WAY</span></span>
        <span class="reward"><span>SUB<br>WAY</span></span>
        <span class="reward"><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span>
        <span><span>SUB<br>WAY</span></span></div>
    </section>
    <section>
      <h4>적립 및 사용</h4>
      <button class="more">+</button>
      <div>
        <p><span>+1</span><span>적립</span><span>동대문점</span></p>
        <p><span>-10</span><span>사용</span><span>쿠폰발행</span></p>
        <p><span>+1</span><span>적립</span><span>동대문점</span></p>
        <p><span>+1</span><span>적립</span><span>신도림점</span></p>
        <p><span>+1</span><span>적립</span><span>시청점</span></p>
      </div>
    </section>
    <section>
      <h4>나의 쿠폰</h4>
      <button class="more">+</button>
      <div>
        <p>스탬프 샌드위치</p>
        <p>이벤트 1+1</p>
        <p>이벤트 1000원 할인</p>
      </div>
    </section>
  </main>

  <!-- Tab Bar -->
  <footer class="fixed">
      <a href="home.html" class="active"><i class="fas fa-home"></i><h2>Home</h2></a>
      <a href="store.html"><i class="fas fa-map-marker-alt"></i></i><h2>Store</h2></a>
      <a href="notification.html"><i class="fas fa-bell"></i><h2>Notifications</h2></a>
      <a href="more.html"><i class="fas fa-ellipsis-h"></i><h2>More</h2></a>
  </footer>
</body>

</html>
