<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="map" style="width: 100%;height: 100vh;"></div>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a153a3d4d6f9f62d5981c735bd0f132a"></script>
  <script>
    var mapContainer = document.getElementById('map'),
         mapOption = {
           center: new daum.maps.LatLng(33.450701, 126.570667),
           level: 3
         };

       var map = new daum.maps.Map(mapContainer, mapOption);

       var zoomControl = new daum.maps.ZoomControl();

       map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

       var marker = new daum.maps.Marker({
         position: new daum.maps.LatLng(37.56527, 126.97743),
         draggable: true,
         map: map
       });

       var customOverlay = new daum.maps.CustomOverlay({
         map: map,
         content: '<div style="padding:.5rem 1rem;background:#fff;border-radius:100px;  background: linear-gradient(to right bottom, #7AD024, #25DEB4);color: #fff;font-weight:bold">We are Here!</div>',
         position: new daum.maps.LatLng(37.56527, 126.97743),
         xAnchor: 0.5,
         yAnchor: -0.2
       });
  </script>
</body>
</html>
