<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
  <title>Document</title>
  <style>
    #map{
      width: 100%;
      height: 85vh;
    }

    .form--field{
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 60%;
      margin: 1rem auto;
    }

    .form--label{
      width: 30%;
      margin-right: 3rem;
      text-align: right;
      color: #434B3B;
    }
    .form--input{
      flex: 1;
    }

    input[type=text]{
      width: 100%;
      padding: 7px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    *:focus {
      outline: none;
    }

    @media screen and (max-width:767px) {
      .form--field {
        width: 100%;
      }
    }
    .location--label{
      width: 3rem;
      text-align: center;
      margin-right: .5rem;
    }

    .location--search{
      margin-left: 1rem;
      color: #25DEB4;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form method="post" action="#" class="form">
    <div class="form--field">
      <div class="form--label location--label">
        <label for="name">매장명</label>
      </div>
      <div class="form--input">
        <input type="text" name="name" id="name" placeholder="매장 이름을 입력해주세요" required class="input">
      </div>
      <button class="location--search"><i class="ion-ios-search-strong"></i></button>
    </div>
  </form>

  <div id="map"></div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a153a3d4d6f9f62d5981c735bd0f132a"></script>
  <script>
    var search = document.querySelector('.location--search');
    var input='';

    search.addEventListener('click', function(e) {
      e.preventDefault();
      input = document.querySelector('.input').value;
      console.log(input);
    });

    console.log(input);

    var mapContainer = document.getElementById('map'),
      mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667),
        level: 3
      };

    var map = new daum.maps.Map(mapContainer, mapOption);

    var zoomControl = new daum.maps.ZoomControl();

    map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

    // 장소 검색 객체를 생성합니다
    var ps = new daum.maps.services.Places();

    // 키워드로 장소를 검색합니다
    ps.keywordSearch(value, placesSearchCB);

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB(data, status, pagination) {
      if (status === daum.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다
        var bounds = new daum.maps.LatLngBounds();

        for (var i = 0; i < data.length; i++) {
          displayMarker(data[i]);
          bounds.extend(new daum.maps.LatLng(data[i].y, data[i].x));
        }

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
      }
    }
    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

      // 마커를 생성하고 지도에 표시합니다
      var marker = new daum.maps.Marker({
        map: map,
        position: new daum.maps.LatLng(place.y, place.x)
      });

      // 마커에 클릭이벤트를 등록합니다
      daum.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:.5rem 1rem;background:#fff;border-radius:100px;  background: linear-gradient(to right bottom, #7AD024, #25DEB4);color: #fff;font-weight:bold">' + place.place_name + '</div>');
        infowindow.open(map, marker);
      });
    }
  </script>

</body>

</html>
