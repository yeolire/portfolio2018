<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>투썸플레이스 - Premium Desert Cafe A Twosome Place.</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- header start -->
  <header id="header">
    <h1>a Twosome Place</h1>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main id="main">
    <!-- depth2 tab start -->
    <header class="sub-header">
      <div class="sub-title-img"></div>
      <h2 class="sub-title">CLASS</h2>
      <nav class="sub-nav">
        <button class="sub-tab active" type="button">케이크</button>
        <button class="sub-tab" type="button">커피</button>
      </nav>
    </header>
    <!-- depth2 tab end -->

    <!-- contents start -->
    <div class="contents-wrap">
      <section class="tab-content active">
        <img class="tab-img" src="img/class-cake.png" alt="케이크 수업 안내">
      </section>
      <section class="tab-content">
        <img class="tab-img" src="img/class-coffee.png" alt="커피 수업 안내">
      </section>
    </div>
    <!-- contents end -->

  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer id="footer">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio fugiat mollitia, consectetur cupiditate omnis similique! Quidem repudiandae, saepe ea aspernatur aliquid magnam eveniet possimus laboriosam consequuntur voluptatibus corporis, beatae eaque.
  </footer>
  <!-- footer end -->
</body>
</html>
